<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>firefox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="firelogo">
            <img src="images/firefoxlogo.png" width="600px">
        </div>
        <div class="googlesrch">
            <input type="text" class="text1" placeholder="Search with Google or enter address">
        </div>
        <div class="flex-container">
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/amzonlogo.png" width="80px">
                </div>
                <div class="itemname">Amazon</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/aliexpress.png" width="80px">
                </div>
                <div class="itemname">Ali Express</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/houzify.jpg" width="80px">
                </div>
                <div class="itemname">houzify</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/localhost.png" width="80px">
                </div>
                <div class="itemname">Localhost</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/insta.png" width="80px">
                </div>
                <div class="itemname">Instagram</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/youtube.png" width="80px">
                </div>
                <div class="itemname">Youtube</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/fblogo.png" width="80px">
                </div>
                <div class="itemname">Facebook</div>
            </div>
            <div class="itembox">
                <div class="flex-img">
                    <img src="images/wiki.jpg" width="80px">
                </div>
                <div class="itemname">Wikipedia</div>
            </div>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
